<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <link rel="stylesheet" href="../css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
</head>
<body>
    <div class="auth-page">
        <div class="container">
            <div class="col-lg-8 offset-lg-2 bg-white shadow rounded">
                <div class="row">
                    <div class="col-md-7 p-1 h-100 p-4">
                        <form action="" class="row g-4">
                            <div class="col-12">
                                <div class="form-floating mb-2">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="ایمیل">
                                    <label for="floatingInput">آدرس ایمیل</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control dir-ltr" id="floatingPassword" placeholder="رمز عبور">
                                    <label for="floatingPassword">رمز عبور</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                    <label class="form-check-label" for="inlineFormCheck">مرا به یاد آور</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <a href="#" class="float-end text-gray link-style">فراموشی رمز عبور ؟</a>
                            </div>
                            <div class="col-12 d-grid mx-auto">
                                <button class="btn btn-primary"><i class="bi bi-box-arrow-in-left"></i>  ورود</button>
                            </div>
                            <div class="d-grid gap-2 col-md-6">
                                <button class="btn btn-danger" type="button">
                                    <i class="bi bi-google"></i>
                                        گوگل
                                </button>
                            </div>
                            <div class="d-grid gap-2 col-md-6">
                            <button class="btn btn-dark" type="button">
                                <i class="bi bi-github"></i>
                                    گیت هاب
                            </button>
                            </div>
                            <div class="col-sm-12">
                                حساب کاربری ندارید؟  <a href="#" class="text-gray link-style">ثبت نام کنید .</a>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-5 ps-0 d-none d-md-block">
                        <img src="../images/login.svg" class="w-100 h-100" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
